  <main class="row">
    <!---××× CONTENIDO ×××--->
    <div class="col-lg-9 main p-3">
      <div class="color-white p-2">
        <h1>Contáctenos</h1>
        <!-- CONTÁCTENOS / PRINCIPAL -->
        <section class="row mb-3">
          <!-- FORMULARIO -->
          <form action="#">
            <div class="row">
              <div class="mb-3 col-md-6">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Ingresar su nombre">
              </div>
              <div class="mb-3 col-md-6">
                <label for="lastname" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="lastname" placeholder="Ingresar su apellido">
              </div>
              <div class="mb-3 col-md-6">
                <label for="email" class="form-label">Correo</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
              </div>
              <div class="mb-3 col-md-6">
                <label for="phone" class="form-label">Número de teléfono</label>
                <input type="number" class="form-control" id="phone" placeholder="Cell / phone">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Problema/Sugerencia:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribe aqui..."></textarea>
              </div>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked">Acepto recibir mensajes de la empresa <span class="badge rounded-pill bg-secondary">opcional</span></label>
            </div>
            <!-- BOTON / MODAL -->
            <div class="row justify-content-center m-3">
              <button type="button" class="col-md-3 btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Enviar</button>
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Mensaje</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Su mensaje se envio exitosamente.
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Vale!</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </section>
        <!-- CONTÁCTENOS / AUXILIAR -->
        <section class="row justify-content-center contact__section">
          <article class="col-sm-11 col-md-5 col-lg-4 text-aling-center rounded contact__article">
            <div class="color-degradate-green p-1 rounded">
              <span class="icon__box"><i class="fab fa-whatsapp"></i></span>
              <div class="p-0">
                <p class="text-aling-center">WHATSAPP</p>
                <span class="contact__data"><small>+5× 0×× 9×× 1××</small></span>
              </div>
            </div>
          </article>
          <article class="col-sm-11 col-md-5 col-lg-4 text-aling-center rounded contact__article">
            <div class="color-degradate-green p-1 rounded">
              <span class="icon__box"><i class="fas fa-at"></i></span>
              <div class="p-0">
                <p class="text-aling-center">CORREO</p>
                <span class="contact__data"><small>ayuda.mipagina@×××.com</small></span>
              </div>
            </div>
          </article>
          <article class="col-sm-11 col-md-5 col-lg-4 text-aling-center rounded contact__article">
            <div class="color-degradate-green p-1 rounded">
              <span class="icon__box"><i class="fas fa-map-marker-alt"></i></span>
              <div class="p-0">
                <p class="text-aling-center">UBICACIÓN</p>
                <span class="contact__data">perú, ×××, ×××</span>
              </div>
            </div>
          </article>
        </section>
      </div>
